<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Align</title>

    <style>
        .box1 {
            border: 2px solid #ddd;
            padding: 15px;
            width: 50%;
            margin: auto;
            text-align: center;
            margin-bottom: 20px;
        }

        .box2 {
            width: 40%;
            margin: auto;
            border: 1px solid #ddd;
            padding: 2px;
            border-radius: 5px;
            display: block;
        }
    </style>

</head>

<body>

    <div class="box1">
        <p>Lorem ipsum dolor sit.</p>
    </div>

    <img class="box2" src="https://pbs.twimg.com/media/BkIPWo_CMAEPdK8.jpg">

</body>

</html>
